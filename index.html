<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW IOI - Students Access Portal</title>
    <meta name="description" content="PW IOI is the student access portal for events, clubs, faculty, and education. Explore the vibrant student life and stay updated with the latest events." />
  
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  
    <!-- Open Graph Metadata (for social media preview) -->
    <meta property="og:title" content="PW IOI - Students Access Portal" />
    <meta property="og:description" content="Stay connected with the latest events, clubs, and faculty updates at PW IOI." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://pwioi.club" />
    <meta property="og:type" content="website" />
  
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PW IOI - Students Access Portal" />
    <meta name="twitter:description" content="Explore student clubs, events, and faculty updates at PW IOI." />
    <meta name="twitter:image" content="/og-image.png" />
  
    <!-- Google SEO Metadata -->
    <meta name="robots" content="index, follow" /> <!-- Allows search engines to index -->
    <link rel="canonical" href="https://pwioi.club" /> <!-- Avoids duplicate content issues -->
  
    <!-- Google Search Console Verification (Replace with actual verification code) -->
    <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" />
  
    <!-- Schema.org Structured Data (Rich Snippets for Google Search) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "PW IOI",
      "url": "https://pwioi.club",
      "description": "PW IOI is the student access portal for events, clubs, faculty, and education.",
      "publisher": {
        "@type": "Organization",
        "name": "PW IOI",
        "logo": "https://res.cloudinary.com/dkxongd5z/image/upload/v1738123789/favicon-32x32_zxwec8.png"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pwioi.club/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  
    <!-- Additional Metadata -->
    <meta name="author" content="PW IOI Team" />
    <meta name="keywords" content="PW IOI, Students, Clubs, Events, Faculty, Education, Student Life, PWIOI Portal, Student Access, Campus Activities" />
    <meta name="theme-color" content="#ffffff" />
  
    <!-- Font & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
